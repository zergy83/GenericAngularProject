<!-- user-list.component.html -->

<div class="container">
    <!-- Bouton pour charger les utilisateurs -->
    <button (click)="loadUsers()" [disabled]="isLoading">Load Users</button>
  
    <!-- Affichage de l'état de chargement -->
    <div *ngIf="isLoading">Loading...</div>
  
    <!-- Affichage d'erreur si l'API échoue -->
    <div *ngIf="errorMessage" class="error">
      {{ errorMessage }}
    </div>
  
    <!-- Liste des utilisateurs -->
    <ul *ngIf="!isLoading && users.length > 0">
      <li *ngFor="let user of users">
        <h3>{{ user.name }}</h3>
        <p>Email: {{ user.email }}</p>
        <p>Phone: {{ user.phone }}</p>
      </li>
    </ul>
  
    <!-- Message quand il n'y a pas d'utilisateurs -->
    <div *ngIf="!isLoading && users.length === 0">
      No users found.
    </div>
  </div>
